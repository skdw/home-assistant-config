type: horizontal-stack
cards:
  - type: conditional
    conditions:
    - condition: state
      entity: binary_sensor.home_active
      state_not: 'on'
    card:
      show_name: false
      show_icon: true
      type: button
      tap_action:
        action: toggle
      entity: script.welcome_home
  - type: conditional
    conditions:
    - condition: state
      entity: binary_sensor.home_active
      state: 'on'
    card:
      show_name: false
      show_icon: true
      type: button
      tap_action:
        action: toggle
      entity: script.leave_home
  - type: vertical-stack
    cards:
    - show_name: false
      show_icon: true
      type: button
      tap_action:
        action: toggle
      entity: scene.lights_on
    - show_name: false
      show_icon: true
      type: button
      tap_action:
        action: toggle
      entity: scene.lights_focus
  - type: vertical-stack
    cards:
    - show_name: false
      show_icon: true
      type: button
      tap_action:
        action: toggle
      entity: scene.lights_cooking
    - show_name: false
      show_icon: true
      type: button
      tap_action:
        action: toggle
      entity: scene.lights_dinner
  - type: vertical-stack
    cards:
    - show_name: false
      show_icon: true
      type: button
      tap_action:
        action: toggle
      entity: scene.lights_evening
    - show_name: false
      show_icon: true
      type: button
      tap_action:
        action: toggle
      entity: scene.lights_off
  - type: conditional
    conditions:
    - condition: screen
      media_query: "(min-width: 768px)"
    card:
      type: vertical-stack
      cards:
      - show_name: false
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: input_boolean.lights_dim
      - show_name: false
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: input_boolean.lights_motion
