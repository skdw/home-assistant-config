path: diagnostics
dense_section_placement: true
type: sections
title: Diagnostics
icon: "mdi:tools"
header:
  card:
    type: markdown
    content: "### üõ†Ô∏è Diagnostics"
    text_only: true
sections:
  - type: grid
    cards:
      - type: heading
        icon: mdi:electric-switch
        heading: Outlets - Auto Control
        heading_style: subtitle
      - features:
          - type: toggle
        type: tile
        features_position: inline
        vertical: false
        entity: switch.outlet_media_5v
        hide_state: false
        state_content: last_changed
      - features:
          - type: trend-graph
        type: tile
        entity: sensor.outlet_media_5v_power
        features_position: inline
        vertical: false
        show_entity_picture: false
        hide_state: false
        name: Power Media 5V
      - features:
          - type: toggle
        type: tile
        features_position: inline
        vertical: false
        entity: switch.outlet_subwoofer_1
        hide_state: false
        state_content: last_changed
      - features:
          - type: trend-graph
        type: tile
        entity: sensor.outlet_subwoofer_1_power
        features_position: inline
        vertical: false
        show_entity_picture: false
        hide_state: false
        name: Power Subwoofer 1
      - features:
          - type: toggle
        type: tile
        features_position: inline
        vertical: false
        entity: fan.audio_cabinet
        hide_state: false
        state_content: last_changed
      - type: tile
        entity: sensor.audio_cabinet_temperature
        vertical: false
        features:
          - type: trend-graph
        features_position: inline
  - type: grid
    cards:
      - type: heading
        heading_style: subtitle
        heading: NSPanel
        icon: mdi:view-dashboard
      - type: tile
        entity: sensor.nspanel_pro_battery_state
        features_position: bottom
        vertical: false
      - type: tile
        features_position: bottom
        vertical: false
        tap_action:
          action: perform-action
          perform_action: shell_command.nspanel_home
          target: {}
        entity: device_tracker.nspanel_pro
        hide_state: true
        name: Home
        icon: mdi:home
      - type: tile
        features_position: bottom
        vertical: false
        tap_action:
          action: perform-action
          perform_action: shell_command.nspanel_screen
          target: {}
        entity: device_tracker.nspanel_pro
        hide_state: true
        name: Screen
        icon: mdi:tablet-dashboard
      - type: tile
        features_position: bottom
        vertical: false
        tap_action:
          action: perform-action
          perform_action: shell_command.nspanel_pwd
          target: {}
        entity: device_tracker.nspanel_pro
        hide_state: true
        name: PWD
        icon: mdi:directions
