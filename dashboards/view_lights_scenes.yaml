type: sections
max_columns: 2
title: âœ¨ Set the mood
path: lights-scenes
subview: true
cards: []
icon: mdi:arrow-bottom-right-bold-box
header:
  card:
    type: markdown
    text_only: true
    content: Quickly activate the lighting mood ðŸ’¡ Tap below!
  layout: center
  badges_position: bottom
  badges_wrap: scroll
badges:
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: binary_sensor.home_active
    name: Presence
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: light.hall_entrance
    name: Hall
    icon: mdi:door
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: light.wardrobe
dense_section_placement: true
sections:
  - type: grid
    cards:
      - type: heading
        icon: mdi:auto-fix
        heading: Auto mode
        heading_style: title
      - type: conditional
        conditions:
          - condition: state
            entity: binary_sensor.home_active
            state_not: "on"
        card:
          type: entities
          entities:
            - entity: script.welcome_home
          state_color: false
      - type: conditional
        conditions:
          - condition: state
            entity: binary_sensor.home_active
            state: "on"
        card:
          type: entities
          entities:
            - entity: script.leave_home
      - type: heading
        icon: mdi:lamp
        heading: Adjust lights with scenes
        heading_style: title
      - type: entities
        entities:
          - entity: scene.lights_focus
          - entity: scene.lights_cooking
          - entity: scene.lights_dinner
          - entity: scene.lights_evening
          - entity: scene.lights_off
      - type: heading
        icon: mdi:auto-mode
        heading_style: title
        heading: Set motion-activated lights
      - type: tile
        entity: input_boolean.lights_motion
        features_position: bottom
        vertical: false
      - type: tile
        features_position: bottom
        vertical: false
        entity: input_boolean.lights_dim
      - type: heading
        icon: mdi:party-popper
        heading: "TODO call experiment scenes: stroboscope party animated etc"
        heading_style: title
