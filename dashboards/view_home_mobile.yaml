          - type: state-icon
            entity: media_player.spotify
            icon: mdi:spotify
            style:
              top: 1pc
              left: 47%
              '--mdc-icon-size': 150%
              transform: none
      - type: conditional
        conditions:
          - condition: state
            entity: media_player.spotify
            state:
              - idle
        elements:
          - type: state-icon
            entity: media_player.spotify
            icon: mdi:spotify
            style:
              top: 1pc
              left: 47%
              '--mdc-icon-size': 150%
              transform: none
              opacity: 50%
