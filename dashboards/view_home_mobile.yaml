        entity: media_player.pioneer
        style:
          top: 2pc
          left: 60%
          transform: none
          color: gray
      - type: conditional
        conditions:
          - condition: state
            entity: sensor.pioneer_media_title
            state_not:
              - ''
              - unknown
        elements:
          - type: state-label
            entity: media_player.pioneer
            attribute: media_title
            style:
              top: 1pc
              left: 60%
              transform: none
      - type: conditional
        conditions:
          - condition: state
            entity: sensor.pioneer_media_title
            state:
              - ''
              - unknown
          - condition: state
            entity: media_player.pioneer
            state_not: 'off'
        elements:
          - type: state-label
            entity: media_player.pioneer
