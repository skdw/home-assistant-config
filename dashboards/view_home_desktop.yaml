path: home-desktop
title: Home
icon: mdi:home
subview: false
badges: []
cards:
  - type: grid
    square: false
    columns: 1
    cards:
      - !include 'picture_home_map.yaml'
      - show_name: false
        show_icon: true
        show_state: true
        type: glance
        entities:
          - entity: person.kamil_gorzynski
          - entity: sensor.iphone_kamil_battery_level
          - entity: sensor.iphone_kamil_distance
        state_color: true
      - graph: line
        type: sensor
        detail: 1
        entity: sensor.iphone_kamil_steps
        hours_to_show: 72
      - type: weather-forecast
        entity: weather.forecast_home
        show_forecast: true
        forecast_type: daily
      - title: Air quality
        show_name: true
        show_icon: false
        show_state: true
        type: glance
        entities:
          - entity: sensor.home_air_quality_index
            name: Index
          - entity: sensor.home_pm2_5
            name: PM2.5
          - entity: sensor.home_pm10
            name: PM10
          - entity: sensor.home_nitrogen_dioxide
            name: NO₂
          - entity: sensor.home_ozone
            name: O₃
          - entity: sensor.home_sulphur_dioxide
            name: SO₂
        columns: 6
  - square: false
    type: grid
    columns: 1
    cards:
      - !include 'card_grid_media.yaml'
      - !include 'card_hstack_scenes.yaml'
      - type: tile
        entity: cover.curtains
        features:
          - type: cover-open-close
          - type: cover-position
      - initial_view: dayGridDay
        type: calendar
        entities:
          - calendar.google
  - square: false
    type: grid
    columns: 1
    cards:
    # - title: PC
    #   type: entities
    #   entities:
    #     - entity: input_select.pc_power_mode
      - !include "card_hstack_router.yaml"
      - type: thermostat
        entity: climate.air_conditioner
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - cool
              - heat_cool
              - dry
              - heat
              - 'off'
          - style: dropdown
            preset_modes:
              - windFree
              - wind 
            type: climate-preset-modes
        name: ' '
      - title: Energy
        type: energy-devices-detail-graph
      - !include "card_hstack_energy_co2.yaml"
      - !include "card_glance_printer.yaml"

