- id: 'shower'
  alias: "YAML shower"
  trigger:
    - platform: numeric_state
      entity_id:
       - sensor.shower_humidity_derivative
      above: 0.3
    - platform: numeric_state
      entity_id:
       - sensor.shower_humidity_derivative
      below: -0.05
  action:
    - service: "{{ 'input_boolean.turn_on' if(trigger.id == 0) else 'input_boolean.turn_off' }}"
      target:
        entity_id:
          - input_boolean.shower
  mode: single
