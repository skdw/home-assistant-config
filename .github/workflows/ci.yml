name: Check config

on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        version: "latest"

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: |
        uv venv
        uv pip install homeassistant

    - name: Analyze the hass configuration
      run: |
        mv mocks_ci/* .
        uv run hass -c . --script check_config
