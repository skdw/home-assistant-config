- menu_level: 0
  menu_name: "" # Standby
  submenu:
    - submenu_selection: 0
      name: ''
      on_press:
        - action: input_number.set_value
          data:
            entity_id: input_number.remote_menu_level
            value: 3
- menu_level: 1 # Media player status
  menu_name: "Media {{ states('media_player.pioneer') }}          Projector {{ states('switch.projector') }}"
  submenu:
    - submenu_selection: 0
      name: "{{ states('sensor.media_title') | replace('unknown', '') }}"
      line3: "{{ states('sensor.media_album') | replace('unknown', '') }}"
      line4: "{{ states('sensor.media_artist') | replace('unknown', '') }}"
      line5: "{{ states('sensor.media_source') | replace('unknown', '') }}"
      on_press:
        - action: input_number.set_value
          data:
            entity_id: input_number.remote_menu_level
            value: 3
- menu_level: 2
  menu_name: "Volume control"
  submenu: 
    - submenu_selection: 0
      name: "{{ states('sensor.volume_pioneer') }} dB"
      on_press:
        - action: input_number.set_value
          data:
            entity_id: input_number.remote_menu_level
            value: 3
- menu_level: 3
  menu_name: "Media {{ states('media_player.pioneer') }}          Projector {{ states('switch.projector') }}"
  submenu:
    - submenu_selection: 0
      name: "Turn {{ 'on' if (states('switch.projector') == 'off') else 'off' }} projector"
      line5: "Weather: {{ states('weather.forecast_home') }}, temp {{ states('sensor.weather_temperature') }} C   {{ states('sensor.air_conditioner_temperature') }} C"
      on_press:
        - action: "{{ 'switch.turn_on' if states('switch.projector') == 'off' else 'switch.turn_off' }}"
          target:
            entity_id: switch.projector
          data: {}
        - action: input_number.set_value
          data:
            entity_id: input_number.remote_menu_level
            value: 1
