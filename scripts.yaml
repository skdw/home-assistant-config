spotify_transfer:
  alias: Spotify Transfer
  sequence:
  - service: media_player.select_source
    data:
      source: '{{ target_source }}'
    target:
      entity_id: media_player.spotify
  mode: single
  fields:
    target_source:
      selector:
        select:
          options:
          - Pioneer (Kamil)
          - iPhone
      name: target_source
      required: true
amp_play:
  alias: AMP Play
  icon: mdi:speaker-play
  sequence:
  - service: script.spotify_transfer
    data:
      target_source: Pioneer (Kamil)
    continue_on_error: true
  - delay:
      seconds: 1
  - if: '{{ is_state_attr(''media_player.spotify'', ''supported_features'', ''media_play'')
      }}'
    then:
      service: media_player.media_play
      target:
        entity_id: media_player.spotify
amp_stop:
  alias: AMP Stop
  icon: mdi:speaker-stop
  sequence:
  - data:
      target_source: iPhone
    continue_on_error: true
    action: script.spotify_transfer
  - delay:
      seconds: 1
  - if:
    - condition: template
      value_template: '{{ state_attr(''media_player.spotify'', ''supported_features'')
        | int | bitwise_and(1) == 1 }}'
    then:
      target:
        entity_id: media_player.spotify
      action: media_player.media_pause
    continue_on_error: true
  - target:
      entity_id: media_player.pioneer
    action: media_player.turn_off
  - target:
      entity_id: media_player.pioneer_onkyo_zone_2
    action: media_player.turn_off
  - target:
      entity_id: media_player.pioneer_onkyo_zone_3
    action: media_player.turn_off
home_welcome:
  alias: Welcome Home
  icon: mdi:human-greeting
  sequence:
  - action: script.turn_on
    target:
      entity_id: script.amp_play
  - choose:
    - conditions: '{{ not ''05:00'' < states(''sensor.time'') < ''21:00'' }}'
      sequence:
      - action: scene.turn_on
        target:
          entity_id: scene.lights_evening
    - conditions: '{{ state_attr(''sun.sun'', ''elevation'') < 5 }}'
      sequence:
      - action: scene.turn_on
        target:
          entity_id: scene.lights_dinner
  - action: light.turn_on
    target:
      entity_id: light.wardrobe
home_leave:
  alias: Leave Home
  icon: mdi:exit-run
  sequence:
  - action: script.turn_on
    target:
      entity_id: script.amp_stop
  - action: scene.turn_on
    target:
      entity_id: scene.lights_off
vacuum_clean_area:
  sequence:
  - variables:
      vacuum_area_codes:
        Hall: 16
        Bathroom: 17
        Kitchen: 18
        Bedroom: 19
        Living room: 20
  - variables:
      area_code: '{{ vacuum_area_codes[states(''input_select.areas'')] }}'
  - action: vacuum.send_command
    data:
      command: app_segment_clean
      params:
      - segments:
        - '{{ area_code }}'
        repeat: 1
    target:
      entity_id: vacuum.s7
    enabled: true
  alias: Vacuum clean area
  description: ''
do_nothing:
  alias: Do nothing
  sequence:
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 1
pc_countdown_until_power_off_action:
  sequence:
  - if:
    - condition: state
      entity_id: timer.pc_countdown
      state: active
    then:
    - action: timer.change
      metadata: {}
      data:
        duration: '3600'
      target:
        entity_id: timer.pc_countdown
    else:
    - action: timer.start
      metadata: {}
      data:
        duration: '360000'
      target:
        entity_id: timer.pc_countdown
    - action: timer.change
      metadata: {}
      data:
        duration: '-356400'
      target:
        entity_id: timer.pc_countdown
  alias: PC countdown until power OFF
  description: ''
