skynet:
  modes:
    dark:
      secondary-text-color: slategray

  # Main colors
  primary-color: '#82be5a'                            # Header
  accent-color: 'var(--white-color)'                  # Accent color
  #accent-color: '#f06330'                            # Accent color alt
  dark-primary-color: 'var(--accent-color)'           # Hyperlinks                     
  light-primary-color: 'var(--accent-color)'          # Horizontal line in about
                                       
  # Text colors                                  
  #primary-text-color: '#FFFFFF'                           # Primary text colour, here is referencing dark-primary-color
  #text-primary-color: 'var(--primary-text-color)'         # Primary text colour
  #secondary-text-color: '#5294E2'                         # For secondary titles in
  
  # State colors
  state-icon-color: 'var(--primary-color)'
  state-icon-active-color: 'var(--primary-color)'
  state-icon-unavailable-color: 'var(--warning-color)'
  #state-unavailable-color: 'var(--state-icon-error-color)'
  state-active-color: 'var(--primary-color)'
  state-binary_sensor-inactive-color: 'var(--disabled-text-color)'
  state-binary_sensor-active-color: 'var(--primary-color)'
  #state-cover-inactive-color: 'var(--disabled-text-color)'
  #state-cover-active-color: 'var(--primary-color)'
  state-input_boolean-inactive-color: 'var(--disabled-text-color)'
  state-media_player-active-color: 'var(--primary-color)'

  # Picture map colors
  picture-map-icon-inactive-color-onblack: '#556'
  picture-map-icon-inactive-color-ongray: '#445'
  picture-map-icon-active-color: 'var(--accent-color)'

  # Material Design icons
  mdc-theme-secondary: 'var(--accent-color)'

  # Google Calendar icon colors
  fc-event-bg-color: 'var(--primary-color)'
  fc-event-border-color: 'var(--primary-color)'
